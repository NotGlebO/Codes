<!DOCTYPE html>
<html>
    <head>
        <title>Hello HTML</title>
    </head>
    <body>
        <h1>Count to 10 togetgher with JS</h1>
        <p id="theCount"></p>
        <script>
            
                var count = 0
                while (count < 10){
                    count++;
                    document.getElementById("theCount").innerHTML += count + "<br>";
                }
                        
        </script>
    </body>
</html>
